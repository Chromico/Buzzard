<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Buzzard - SparkX EAGLE Tools</title>
    <meta name="description" content="SparkX EAGLE Silkscreen Tools">
    <meta name="author" content="NPoole@SparkX">

    <link rel="stylesheet" href="css/imgImportStyleHDBeta.css">
    <script src="js/FileSaver.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div id="navHeader">
        <img src="https://github.com/sparkfunX/Buzzard/raw/master/logo-1-gray.png" width="40px" height="40px" id="logo">
        <span id="title">BUZZARD</span>
        <span id="subtitle">EAGLE Utilities</span>
        <a href="https://github.com/sparkfunX/Buzzard/wiki/" id="docsLink">Docs</a>
        <a href="https://github.com/sparkfunX/Buzzard" id="repoLink">Github Repo</a>
    </div>
    <div id="navXtend"></div>
    <div id="navBar">
        <div id="tabGroup">
            <div id="tabAnchor">

                <div id="labelMakerTab" class="tab unselected">
                    <a href="https://sparkfunx.github.io/Buzzard/" style="color: black; text-decoration: none;">Label Maker</a>
                </div>

                <div id="BarcodeMakerTab" class="tab unselected">
                    Barcode Maker
                </div>

                <div id="padDesignerTab" class="tab unselected">
                    Pad Designer
                </div>

                <div id="imageImporterTab" class="tab selected">
                    Image Importer
                </div>

                <div id="libraryManagerTab" class="tab unselected">
                    Library Manager
                </div>

            </div>
        </div>
        <div id="tabline"></div>
    </div>

    <!--IMG IMPORT PANE-->

    <div id="ImgImport">
        <div id="controlWindow">
            <div id="file-select">
                <span class="ctlLabel">Select an Image</span>
                <input type="file" id="imgFile">
            </div>
            <div id="layers">
                <div class="layerCtls" id="silkCtls">
                    <span class="ctlLabel">Silkscreen</span>
                    <br>
                    <input type="checkbox" id="silkLyr">
                    <label class="ctlLabel" id="silkLyr_label" for="silkLyr">Render</label>
                    <input type="checkbox" id="silkInvert">
                    <label class="ctlLabel" id="silkInvert_label" for="silkInvert">Invert</label>
                    <br>
                    <input type="range" min="0" max="255" value="128" id="silk-sharpness">
                    <input type="color" id="silkColor" class="colorPick" value="#ffffff">
                    <br>
                    <input type="number" id="silkNum" value="21">
                    <label class="ctlLabel" id="silkNum_label" for="silkNum">Layer ID</label>
                </div>
                <div class="layerCtls" id="maskCtls">
                    <span class="ctlLabel">Soldermask</span>
                    <br>
                    <input type="checkbox" id="maskLyr">
                    <label class="ctlLabel" id="maskLyr_label" for="maskLyr">Render</label>
                    <input type="checkbox" id="maskInvert">
                    <label class="ctlLabel" id="maskInvert_label" for="maskInvert">Invert</label>
                    <br>
                    <input type="range" min="0" max="255" value="128" id="mask-sharpness">
                    <input type="color" id="maskColor" class="colorPick" value="#000000">
                </div>
                <div class="layerCtls" id="copperCtls">
                    <span class="ctlLabel">Copper</span>
                    <br>
                    <input type="checkbox" id="copperLyr">
                    <label class="ctlLabel" id="copperLyr_label" for="silkLyr">Render</label>
                    <input type="checkbox" id="copperInvert">
                    <label class="ctlLabel" id="copperInvert_label" for="copperInvert">Invert</label>
                    <br>
                    <input type="range" min="0" max="255" value="128" id="copper-sharpness">
                    <br>
                    <input type="radio" id="copperFinish1" name="copperFinish" value="Bare" checked>
                    <label class="ctlLabel" for="copperFinish1">Bare</label>
                    <input type="radio" id="copperFinish2" name="copperFinish" value="HASL">
                    <label class="ctlLabel" for="copperFinish2">HASL</label>
                    <input type="radio" id="copperFinish3" name="copperFinish" value="ENIG">
                    <label class="ctlLabel" for="copperFinish3">ENIG</label>
                </div>
            </div>
            <div id="eagle-output">
                <span class="ctlLabel">Output Size (mm)</span>
                <br>
                <input type="number" id="realWidth" step="1" style="width: 70px;">
                <span class="ctlLabel" style="bottom: 1px; left: -1px;"> &#10799; </span>
                <input type="number" id="realHeight" step="1" style="width: 70px;">
                <br>
                <input type="number" id="scaleFactor" step="0.1" value="1.0" hidden>
                <span id="realSize" hidden></span>
                <input type="button" value="Download EAGLE Library" id="downloadLib">
            </div>
            <div id="imageStore" hidden></div>
            <input type="text" id="filename" hidden>
            <canvas id="tStopCanvas" hidden>
    </canvas>
        </div>
        <div id="outputWindow">
            <div id="canvasGroup" style="background-image: url('https://github.com/sparkfunX/Buzzard/raw/master/img/FR4BG.png')">
                <canvas id="silkCanvas">
      </canvas>
                <canvas id="maskCanvas">
      </canvas>
                <canvas id="copperCanvas">
      </canvas>
            </div>
        </div>

    </div>

    <script src="js/imgImportLogicHDBeta.js"></script>
</body>

</html>
